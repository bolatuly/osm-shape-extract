<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.4.1/css/ol.css" type="text/css">
    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://openlayers.org/en/v4.4.1/build/ol.js" type="text/javascript"></script>
    <script src="papaparse.min.js" type="text/javascript"></script>
</head>
<body>
<div id="map" class="map"></div>
<form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">

    <fieldset>
        <input type='file' id='fileinput'>
        <input type='button' id='btnLoad' value='Load' onclick='loadFile();'>
    </fieldset>
</form>
</body>
</html>
<script type="text/javascript">

    var styles = {
        'MultiPolygon': new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'green',
                width: 5
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 0, 0.1)'
            })
        }),
        'Polygon': new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'green',
                lineDash: [4],
                width: 5
            }),
            fill: new ol.style.Fill({
                color: 'rgba(0, 0, 255, 0.1)'
            })
        })
    };

    var styleFunction = function (feature) {
        return styles[feature.getGeometry().getType()];
    };

    var vectorSource = new ol.source.Vector({});

    var vectorLayer = new ol.layer.Vector({
        source: vectorSource,
        style: styleFunction
    });


    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
            title: 'AerialWithLabels',
            source: new ol.source.BingMaps({
                key: 'AhkZpvJJp87JCDamb6ByVF69IlMNUwFVW6NZlzwobneAEa0HS3nNz8sYqTH-BhR0',
                imagerySet: 'AerialWithLabels'
            })
        }),
            vectorLayer
        ],
        view: new ol.View({
            center: ol.proj.transform([128.519415,36.53354], 'EPSG:4326', 'EPSG:3857'),
            zoom: 6
        })
    });

    var format = new ol.format.GeoJSON({
        featureProjection: "EPSG:3857"
    });

    function loadFile() {
        var input, file, fr;

        if (typeof window.FileReader !== 'function') {
            alert("The file API isn't supported on this browser yet.");
            return;
        }

        input = document.getElementById('fileinput');
        if (!input) {
            alert("Um, couldn't find the fileinput element.");
        }
        else if (!input.files) {
            alert("This browser doesn't seem to support the `files` property of file inputs.");
        }
        else if (!input.files[0]) {
            alert("Please select a file before clicking 'Load'");
        }
        else {
            file = input.files[0];
            fr = new FileReader();

            fr.onload = receivedText;
            fr.readAsText(file);
        }

        function receivedText(e) {
            lines = e.target.result;
            if (input.files[0].name.split('.').pop().toLowerCase() === 'csv') {
                var data = Papa.parse(lines);
                for (var i = 1; i < data.data.length; i++) {
                    if (data.data[i][6] == -1) { //outlier
                        var feature = vectorSource.getFeatureById(data.data[i][1]);
                        vectorSource.removeFeature(feature);
                        feature.setStyle(new ol.style.Style({
                            stroke: new ol.style.Stroke({
                                color: 'red',
                                width: 4
                            }),
                            fill: new ol.style.Fill({
                                color: 'rgba(255, 255, 0, 0.1)'
                            })
                        }));
                        vectorSource.addFeature(feature);
                    }
                }
            } else if (input.files[0].name.split('.').pop().toLowerCase() === 'json') {
                var newArr = JSON.parse(lines);
                var features = format.readFeatures(newArr);
                vectorSource.addFeatures(features);
            }

        }
    }
</script>
